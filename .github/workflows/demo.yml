name: Java web application demo1
on: 
  pull_request:
    types:
    - opened
    - labeled
    - unlabeled
#    - edited

  workflow_dispatch:
 # push:
env:
  AWS_REGION: us-east-2                 
#  ECR_REPOSITORY: java-web-application          
#  IMAGE_TAG: latest   
  ECS_CLUSTER: ecs-demo                
  ECS_SERVICE: my-ecs-service                
  ECS_TASK_DEFINITION_FILE: java-app-taskâ€‘definition.json  # Path in repo to your task def file
  CONTAINER_NAME: java-web-application        # Name of the container in the task definition
  
permissions:
  id-token: write
  contents: read
  packages: write
  

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      AWS_REGION: us-east-2
#      ECR_REPOSITORY: java-web-application
      REGISTRY: ghcr.io
      IMAGE_NAME: harish9395/java-web-application
      IMAGE_TAG: ${{ github.sha }}

    steps:
      - name: Get code
        uses: actions/checkout@v4

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: build maven 
        run: mvn -B clean install -f pom.xml
      # SonarQube Scanner configuration
      # - name: Sonarqube scan
      #   env: 
      #     SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
      #     SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      #   run: mvn sonar:sonar

      -  name: Login to GitHub Container Registry
         uses: docker/login-action@v3
         with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Build and tag image
        id: build-image
        run: |
          docker build -t ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }} .
          docker push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}
          echo "image=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}" >> $GITHUB_OUTPUT
     #     docker push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }} 
         #  docker tag ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }} ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          
          
      - name: Configure AWS credentials via OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::482387069884:role/GithubECSDeployIAMRole
          aws-region: ${{ secrets.AWS_REGION }}


    #Deploy to ECS Dev
      - name: Get code
        uses: actions/checkout@v4
      - name: Render ECS task definition with new image
        id: render-task-def
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: ${{ env.ECS_TASK_DEFINITION_FILE }}
          container-name: ${{ env.CONTAINER_NAME }}
          image: ${{ steps.build-image.outputs.image }} 
      - name: Deploy to Amazon ECS
        uses: aws-actions/amazon-ecs-deploy-task-definition@v2
        with:
          task-definition: ${{ steps.render-task-def.outputs.task-definition }}
          cluster: ${{ env.ECS_CLUSTER }}
          service: ${{ env.ECS_SERVICE }}
          wait-for-service-stability: true
          
      
